<!-- main content -->
<div class="p-4 bg-white rounded-3 w-100">

    <!-- Loading Skeleton -->
    @if (loading) {
    <app-loading></app-loading>
    } @else {
    <div class="d-flex justify-content-between mb-4">
        <form action="" method="get" class="d-flex w-50">
            <input type="text" class="form-control w-75" placeholder="nhập tên hoặc email">
            <button class="btn btn-main">
                <i class="fa-brands fa-searchengin"></i>
            </button>
        </form>
        <button class="btn btn-main">
            <i class="fa-solid fa-plus"></i>
            Thêm
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Email</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Thao tác</th>
                </tr>
            </thead>
            <tbody>
                @if (data.length === 0) {
                <tr>
                    <td colspan="5" class="text-center">Không có dữ liệu</td>
                </tr>
                } @else {
                @for (user of data; track user.id) {
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <span [class]="user.is_active ? 'badge bg-success' : 'badge bg-danger'">
                            {{user.is_active ? 'Hoạt động' : 'Không hoạt động'}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm m-1">Xem</button>
                        <button class="btn btn-warning btn-sm m-1">Sửa</button>
                        <button class="btn btn-danger btn-sm m-1">Xóa</button>
                    </td>
                </tr>
                }
                }
            </tbody>
        </table>
    </div>
    <app-pagination></app-pagination>

    }
</div>
